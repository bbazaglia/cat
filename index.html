<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>00_Gatinho : 42SPDojo</title>
</head>

<body>
    <div name="cat" class="cat">
        <div class="between_ears">
            <div class="ears" name="right" style="transform: rotate(150deg);"></div>
            <div class="ears" name="left" style="transform: rotate(210deg);"></div>
        </div>
        <div class="face">
            <div class="between_eyes">
                <div class="eyes" name="right_eye"></div>
                <div class="eyes" name="left_eye"></div>
            </div>
            <div class="lowerface">
                <div class="whiskers_right">
                    <div class="cheek_top_right" name="right"></div>
                    <div class="cheek_bottom_right" name="right"></div>
                </div>
                <div class="nose">
                    <div class="nose_detail"></div>
                </div>
                <div class="whiskers_left">
                    <div class="cheek_top_left" name="left"></div>
                    <div class="cheek_bottom_left" name="left"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
